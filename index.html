<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Continent of Valia</title>
    <style>
        body {
         background-color: #595959;
         text-align: center;
        }
        .header {
         background-image: url("header.png");
         background-repeat: no-repeat;
         background-position: center top;
         background-color: #383838;
        }
        .body {
         background-color: #323232;
         padding: 0.25rem 4rem;
        }
        .title {
         padding-top: 1.25rem;
        }
        .button {
          background-color: #dba212;
          display: inline-block;
          cursor: pointer;
          border: 1px solid #665528;
          width: 220px;
          margin-top: 5px;
        }
        .button:hover {
          background-color: #b58f2d;
        }
        h1 {
         color: #f0c454;
        }
        h2, h3 {
         color: #b98c18;
        }
        .game{
         height:630px;width:1010px;
        }
        .changeOrientation{
         display:none;
        }
        @media only screen and (max-width: 600px) {
         .game{
          display:none;
         }
         .changeOrientation{
          display: block;
          background-color: #000000;
          padding-top: 20vh;
          padding-bottom: 20vh;
          text-color: #ffffff;
         }
         .button {
          width: 140px;
         }
        }
    </style>

</head>
<body>

<div class="header">
    <div class="title">
        <h1 style="font-size:64px">Valian Continent</h1>
    </div>
    <hr>
    <div class="button">
        <p>Home</p>
    </div>
    <div class="button">
        <p>Play</p>
    </div>
    <div class="button">
        <p>Gallery</p>
    </div>
    <div class="button">
        <p>About</p>
    </div>
    <hr>
</div>

<div class="body">
    <h1>Riego Site</h1>
    <iframe src="https://azuregitter.github.io/Lilac/" class="game"></iframe>
    <div class="changeOrientation">
        <h1>Change to Landscape</h1>
    </div>
    <h2>Keyboard Controls: | Enter - Confirm | X - Cancel | Shift - Run |</h2>
    <h2>Mobile Controls: | Touch - Confirm | Two Finger Touch - Cancel |</h2>
</div>

</body>
</html>
